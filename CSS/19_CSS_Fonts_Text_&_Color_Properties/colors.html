<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            /* Color Keyword */
            color: orange;
            /* Hex Color Code */
            color: #0BEE0B;
            /* RGB */
            color: rgb(23 ,6 , 78);
            /* RGBA -> here alpha is opacity*/
            color: rgba(45, 7,4 , 0.5);
            /* HSL -> h->hue , s->saturation , l-> lightness */
            color: hsla(235, 100%, 50% );
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>Color can be represented in</p>
    <ol>
        <li>Color Keywords</li>
        <li>Hex Color Code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
    </ol>
</body>
</html>
