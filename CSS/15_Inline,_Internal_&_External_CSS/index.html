<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline , Internal & External CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div{ 
            /* Internal CSS */
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 
        There are 3 ways to add CSS to Html

        1. Inline CSS ->This is used in an HTML page using style attributes
        2. Internal CSS -> It means to add a style tag and place the HTML page's style within it.
        3. External CSS -> It means to create a .css file and place all your styles inside that .css file.

    -->
    <h1  style="color: yellow; background-color: red; "> About me</h1>    <!-- Here inline css is used-->
    <div>Hii , I am a good boy.</div>
    <p>Everyone is good in some way or the other. Does this even make any sense</p>

</body>
</html>
